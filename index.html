<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
        .role-switch button {
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Connexion au Portail</h2>
    <div class="role-switch text-center mb-3">
        <button class="btn btn-outline-primary" onclick="switchRole('medecin')">Médecin</button>
        <button class="btn btn-outline-success" onclick="switchRole('patient')">Patient</button>
    </div>
    <div id="authForm">
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <input type="hidden" id="role" value="patient">
            <button type="submit" class="btn btn-primary w-100">Se connecter</button>
        </form>
        <hr>
        <p class="text-center">Pas de compte ? <a href="#" onclick="showRegister()">Créer un compte</a></p>
    </div>

    <div id="registerForm" class="hidden">
        <form id="register">
            <div class="mb-3">
                <label for="regEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="regEmail" required>
            </div>
            <div class="mb-3">
                <label for="regPassword" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="regPassword" required>
            </div>
            <input type="hidden" id="regRole" value="patient">
            <button type="submit" class="btn btn-success w-100">Créer un compte</button>
        </form>
        <hr>
        <p class="text-center">Déjà inscrit ? <a href="#" onclick="showLogin()">Se connecter</a></p>
    </div>
</div>

<script>
    function switchRole(role) {
        document.getElementById('role').value = role;
        document.getElementById('regRole').value = role;
    }

    function showRegister() {
        document.getElementById('authForm').classList.add('hidden');
        document.getElementById('registerForm').classList.remove('hidden');
    }

    function showLogin() {
        document.getElementById('registerForm').classList.add('hidden');
        document.getElementById('authForm').classList.remove('hidden');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        // Simulation de connexion réussie
        // En pratique, vous devriez vérifier ces informations avec votre backend
        const loginSuccess = true; // Remplacez par la vérification réelle

        if (loginSuccess) {
            if (role === 'patient') {
                window.location.href = 'dashbords_patients.html';
            } else if (role === 'medecin') {
                window.location.href = 'dashbords_médecins.html';
            }
        } else {
            alert('Email ou mot de passe incorrect');
        }
    });

    document.getElementById('register').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        const role = document.getElementById('regRole').value;

        // Simulation d'inscription réussie
        const registerSuccess = true; // Remplacez par la vérification réelle

        if (registerSuccess) {
            if (role === 'patient') {
                window.location.href = 'dashbords_patients.html';
            } else if (role === 'medecin') {
                window.location.href = 'dashbords_médecins.html';
            }
        } else {
            alert("Erreur lors de l'inscription");
        }
    });
</script>
</body>
</html>
